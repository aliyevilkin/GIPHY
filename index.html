<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

    <script src="./index.js" defer></script>

    <title>GIPHY</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row text-center">
            <div id="searched">SEARCHED for: </div>
        </div>
        <div class="row h-20">
            <div  id="buttons">
                <button onclick='getGiph(this)' type='button' class='getGiph ms-5 mt-4 btn btn-primary'>Hello</button>
                <button onclick='getGiph(this)' type='button' class='getGiph ms-5 mt-4 btn btn-primary'>SUPRA</button>
                <button onclick='getGiph(this)' type='button' class='getGiph ms-5 mt-4 btn btn-primary'>M5</button>
                <button onclick='getGiph(this)' type='button' class='getGiph ms-5 mt-4 btn btn-primary'>Car </button>
                <button onclick='getGiph(this)' type='button' class='getGiph ms-5 mt-4 btn btn-primary'>Mercedes-Benz</button>
                <button onclick='getGiph(this)' type='button' class='getGiph ms-5 mt-4 btn btn-primary'>BMW</button>
                <button onclick='getGiph(this)' type='button' class='getGiph ms-5 mt-4 btn btn-primary'>Thank you</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4" id="giphs">

            </div>

            <div class="col-4">
                <div class="input-group input-group-sm mb-4">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Write giph name!</span>
                    <input id="searchTerm" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div id="limit-container" class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Enter number of giphs</span>
                    <input id="limit" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <button type="button" class="btn btn-primary" id="add-button">Add button</button>
            </div>
        </div>
    </div>
</body>
</html>
